<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="menu"></div>

<h3 class="text-center">Írjon üzenetet!</h3>

<form action="#" th:action="@{/messages}" th:object="${con}" method="post" class="container">
    <div class="col-3 mx-auto">
        <p>Üzenet:</p>
        <input type="text" th:field="*{message}" class="form-control" />
        <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>
        <div class="text-center">
            <input type="submit" value="Elküldés" class="btn btn-primary mt-3"/>
            <input type="reset" value="Újrakezdés" class="btn btn-warning mt-3"/>
        </div>
    </div>
</form>
</body>
</html>
